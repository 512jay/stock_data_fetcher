<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Fetcher</title>
</head>
<body>
    <h1>Stock Data Fetcher</h1>
    
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <label for="api">API:</label>
        <select name="api" id="api" required>
            <option value="yahoo_finance">Yahoo Finance</option>
            <option value="alpha_vantage">Alpha Vantage</option>
            <option value="iex_cloud">IEX Cloud</option>
            <option value="quandl">Quandl</option>
        </select><br><br>
        
        <label for="symbol">Stock Symbol:</label>
        <input type="text" name="symbol" id="symbol" required><br><br>
        
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required><br><br>
        
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" required><br><br>
        
        <label for="granularity">Granularity:</label>
        <select name="granularity" id="granularity" required>
            <option value="1m">1 minute</option>
            <option value="5m">5 minutes</option>
            <option value="15m">15 minutes</option>
            <option value="30m">30 minutes</option>
            <option value="1h">1 hour</option>
            <option value="1d" selected>1 day</option>
            <option value="1wk">1 week</option>
            <option value="1mo">1 month</option>
        </select><br><br>
        
        <input type="submit" value="Fetch Data">
    </form>
</body>
</html>
